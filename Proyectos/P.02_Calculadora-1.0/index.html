<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    
  </head>
  <body>
    <header>
      <h2 class="titulo">Calculadora</h2>
      <a href="../../HTML/Proyectos.html">Regresar</a>
  </header>

    <div class="caja">
        <h3 >Opera</h3>

        <form id="form" action="" >
            <input type="number" class="form-control" id="numberOne" placeholder="Ingrese el primer numero"><br>
            <input type="number" class="form-control" id="numberTwo" placeholder="Ingrese el segundo numero">
        </form>
            <div class="btn mt-4">
                <button type="button" onclick="sumar()" class="btn btn-success">sumar</button>
            <button type="button" onclick="restar()" class="btn btn-danger">restar</button>
            <button type="button" onclick="multiplicar()" class="btn btn-warning">multiplicar</button>
            <button type="button" onclick="dividir()" class="btn btn-info">dividir</button>
            </div>
    </div>
    
    <div class="caja answer" id="respuesta" ></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/Main.js"></script>
  </body>
</html>
